<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML链接标签</title>
</head>
<body>
<!--
ａ标签：
    href:定义跳转的地址
    title：定义鼠标悬停时弹出的提示文字
    target：定义链接窗口打开的位置
        target=self，缺省值，新页面替换原来页面，在原窗口打开/
        target=_blank,在新窗口打开页面
-->
<h1>csdn</h1>
<a href="https://blog.csdn.net/" title="csdn官网" target="_blank" >ｃｓｄｎ</a>
<a href="005图片标签，绝对路径，相对路径.html" target="_self" title="中科大照片">ｋｅｄａ照片</a>
<a href="www.csdn.com" target="_blank" title="csdn官网" ><img src="../images/11.jpg" alt="good"></a>
<a href="#">到顶部</a>
</body>
</html>
