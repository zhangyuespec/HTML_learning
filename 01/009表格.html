<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <h1>表格</h1>

    <table border="10" width="300" height="200" align="center">  <!--是个像素的边框，３００＊２００的尺寸,align设置
                                                                    居中-->
        <tr><!--th默认的字体是加粗剧中的，为什么不直接用ｔｄ呢，是为了后面给样式-->
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td align="center">1</td><!--这是一个格子,align设置居中，在样式出现之前都是这样设置的-->
            <td align="center">2</td>
            <td align="center">3</td>
        </tr><!--这是一行-->
        <tr>
            <td align="center">1</td><!--这是一个格子-->
            <td align="center">2</td>
            <td align="center">3</td>
        </tr><!--这是一行-->
        <tr>
            <td align="center">1</td><!--这是一个格子-->
            <td align="center">2</td>
            <td align="center">3</td>
        </tr><!--这是一行-->

    </table>

<table border="10" width="1000" height="500" align="center">
    <!--利用单元格合并设计一个表格-->
    <tr><!--合并第一行,合并５个格子-->
        <td colspan="5">学校</td>
    </tr>
    <tr>
        <td width="15%">基本情况</td>
        <td width="25%"></td>
        <td width="15%">恩恩</td>
        <td width="25%"></td>
        <td rowspan="5" width="20%"><img src="../images/2.jpg" alt="anyway" sizes=""></td><!--列合并５个格子-->
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>

    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>

    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>

    </tr>
</table>

</body>
</html>
