<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<h1>有序列表</h1>
<ol>
    <!--会自动给下面三项进行编号　ｏｌ>li*3可以再按一下ｔａｂ键就能自动生成三行-->
    <li>HTML</li>
    <li>CSS</li>
    <li>javascript</li>
</ol>
<h1>无序列表</h1>
<ul>


    <li><a href="https://blog.csdn.net/">新闻１</a></li>
    <li>新闻２</li>
    <li>新闻３</li>

</ul>
<!--定义列表-->
<h3>前段三大块</h3>
<dl>
    <dt>html</dt>
    <dd>页面结构</dd>
    <dt>css</dt>
    <dd>页面表现</dd>
    <dt>javascript</dt>
    <dd>页面行为</dd>
</dl>
</body>
</html>
